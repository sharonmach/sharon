<html>
    <head>
        <title>Events</title>
        <link rel="stylesheet" href="general.css">
        <script type="text/javascript" src="general.js"></script>
    </head>
    <body>
<fieldset id="internship">
    <legend>Enter your Internship details</legend>
    <label>
        <span>Start Date:</span>
        <input type="date" name="internship_start_date">
    </label>
    <fieldset>
        <legend>select your duration</legend>
        <label>
            <input name="open_option" type="radio"/>
            <Span>Open Ended</span>
        </label>
        <label>
            <input name="fixed_option" type="radio" onclick="show(true, 'end_date')"/>
            <span>Fixed Term</span>
        </label>
        <div id="end_date" hidden>
            <label>
                <span>End Date:</span>
                <input name='internship_end_date' type="date">
            </label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Do you have the following requirements?</legend>
        <label>
            <input name="computer" type="checkbox">
            <span>Laptop(preferably with a core i7 processor)</span>
        </label>

        <label>
            <input name="smart_phone" type="checkbox">
            <span>Smart phone</span>
        </label>

        <label>
            <input type="checkbox" onclick="show(true, 'other_equipments')">
            <span>Other</span>
            <input id="other_equipments" name="other_equipments" type="text" >
        </label>
        <label>Are you available from 8am to 5pm on weekdays</label>
        <label>
            <span><input type="radio" onclick="show(true, 'Available')">Yes</span>
        </label>
        <div id="available" hidden>when are you available from <input type="text"> To <input type="text"> </div>
    </fieldset>
    <fieldset>
        <legend>Do you have a sponsor?</legend>
        <label>
            <input type="radio" name="Sponsor" onclick="show(true, 'sponsored')">
            <span>Yes</span>
        </label>
        <fieldset id="sponsored" hidden>
            <label>
                <span>Full Name</span>
                <input type="text" name="sponsor_name">
            </label>
            <label>
                <span>Phone Number</span>
                <input name="sponsor_phone_number" type="text">
            </label>
            <label>
                <span>Email</span>
                <input name="sponsor_email" data-ename="user" type="text" >
            </label>
        </fieldset>
        <label>
            <input type="radio" name="Sponsor" onclick="show(true, 'self-sponsored')">
            <span>How will you support yourself?</span>
        </label>
        <textarea id="self-sponsored" hidden></textarea>
    </fieldset>
</fieldset>
<button type="submit">Submit</button>
</body>
</html>
