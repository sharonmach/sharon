<html>

        <title>Events</title>
        <link rel="stylesheet" href="general.css">
        <script type="text/javascript" src="general.js"></script>
    </head>
    <body>
<fieldset>
    <legend>Are you a resident of Kiserian</legend>
    <label>
        <span>Yes</span>
        <input type="radio" name="Kiserian_resident"/>
    </label>
    <label>
        <span>No</span>
        <input type="radio" name="Kiserian_resident" onclick="show(true, 'resident_town')"/>
    </label>
    <div id="resident_town" hidden>
        <label>
            <span>whats your residence?</span>
            <input id="resident_town" type="text" name="Kiserian_resident"/>
        </label>
    </div>
</fieldset>
<button type="submit">Submit</button>
</body>
